<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box">
    <div class="timer">00:00:00</div>
    <div class="buttons">
      <button class="stop" onclick="watchStop()">Stop</button>
      <button class="start" onclick="watchStart()">Start</button>
      <button class="reset" onclick="watchReset()">Reset</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
